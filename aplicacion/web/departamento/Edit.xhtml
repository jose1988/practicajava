<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_idDepartamento}" for="idDepartamento" />
                    <h:inputText id="idDepartamento" value="#{departamentoController.selected.idDepartamento}" title="#{bundle.EditDepartamentoTitle_idDepartamento}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idDepartamento}"/>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.EditDepartamentoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_cantEmpleados}" for="cantEmpleados" />
                    <h:inputText id="cantEmpleados" value="#{departamentoController.selected.cantEmpleados}" title="#{bundle.EditDepartamentoTitle_cantEmpleados}" />
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{departamentoController.selected.descripcion}" title="#{bundle.EditDepartamentoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{departamentoController.selected.fechaCreacion}" title="#{bundle.EditDepartamentoTitle_fechaCreacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_otros}" for="otros" />
                    <h:inputText id="otros" value="#{departamentoController.selected.otros}" title="#{bundle.EditDepartamentoTitle_otros}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{departamentoController.update}" value="#{bundle.EditDepartamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartamentoViewLink}"/>
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.EditDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
